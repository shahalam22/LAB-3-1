<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8">
                <div class="card my-4" style="border-radius: 15px;">
                    <div class="card-body" style="height: 350px;">
                        <div style="display: flex;">
                            <p style="font-size: xx-large; margin: 10px;">31<sup>C</sup></p>
                            <div>
                                <p style="font-size:x-large; margin-bottom: 0px;">Bangalore</p>
                                <p style="margin-top: 0px;">India</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-4">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="card my-4" style="background-color: #248afd; color: white; border: none; border-radius: 15px;">
                            <div class="card-body">
                                <p>Today's Bookings</p>
                                <h2>4006</h2>
                                <p>10.00% (30 days)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card my-4" style="background-color: rgb(71, 71, 161); color: white; border: none; border-radius: 15px;">
                            <div class="card-body">
                                <p>Total Bookings</p>
                                <h2>61344</h2>
                                <p>22.00% (30 days)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="card my-4" style="background-color: #5e50f9; color: white; border: none; border-radius: 15px;">
                            <div class="card-body">
                                <p>Number of Meetings</p>
                                <h2>34040</h2>
                                <p>2.00% (30 days)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card my-4" style="background-color: #e91e63; color: white; border: none; border-radius: 15px;">
                            <div class="card-body">
                                <p>Number of Clients</p>
                                <h2>47033</h2>
                                <p>0.22% (30 days)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
